
#user  nobody;
#工作进程数
#果有SSL、gzip这些比较消耗CPU的工作,而且是多核CPU的话,可以设为和CPU的数量一样甚至为其二倍，可以减少I/O操作。
#worker_processes  CPU核心数;(双核4线程，可以设置为4)
#ssl协议 证书加密协议 握手过程
#gzip 文件压缩功能 压缩前端文件，加快前端资源加载。
worker_processes  8;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

#worker_connections 单个工作进程可以允许同时建立外部连接的数量，而是与两个指标有重要关联，一是内存，二是操作系统级别的“进程最大可打开文件数”
events {
    worker_connections  2048;
}

#反向代理和负载均衡都在此配置
http {
    include       mime.types;  #导入支持的文件类型
    default_type  application/octet-stream; #设置默认的类型，会提示下载不匹配的类型文件
    client_max_body_size 2000m;
    fastcgi_buffer_size 128k;
    fastcgi_buffers 8 128k;
	#日志配置部分
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    access_log off;
	#自定义优化参数
    sendfile        on;#实现文件零拷贝
    #tcp_nopush     on;#在开启了sendfile的情况下，合并请求后统一发送给客户端。

    #keepalive_timeout  0;
    keepalive_timeout  65;#设置会话保持时间
	#开启gzip压缩功能
    #gzip  on;
	#配置压缩文件类型，这里未给出
	
    # HTTPS server
    server { #https服务器配置
	listen       8088 ssl;#设置监听的地址和端口
        error_page 497 301 https://$http_host$request_uri;
        ssl_certificate      /yisa_oe/nginx/conf/6396196_fxxx.yisa.com.cn.pem;
        ssl_certificate_key  /yisa_oe/nginx/conf/6396196_fxxx.yisa.com.cn.key;
        server_name  localhost1;#设置server name ，设置域名和ip，可以以空格隔开写多个并支持正则表达式，如*.magedu.com www.magedu.* www.
        root         /yisa_oe/web_v3/;
		#负责均衡指向后端服务
		#如果后端有多个服务，采用的是轮询策略；
		#常用的可选配置包括：
		#weight 多台机器，可以配置权重值，权重高的服务将会优先被访问
		#down 某个服务配置down之后，这台服务将不会被访问
		#backup 配置了这个参数后，除非其他的服务都挂掉了，否则这台服务将不会被访问到
	    upstream name{#负载配置名称
		   server  192.168.9.134:8081 weight=8;
		   server  192.168.9.134:8082 weight=2;
	    }
        location /risk_platform_backend_api/ {
            root      /yisa_oe/web_v3/Risk_Platform_Backend/;#网页根目录
            index index.php;
            try_files $uri $uri/ /index.php?$query_string;
            if ( !-e $request_filename){
                rewrite ^(.*)$ /index.php?s=/$1 last;
                break;
            }
        }
		##拒绝web形式访问执行文件，如很多的网站都是通过.htaccess文件来改变自己的重定向等功能
        location ~.*\.(sh|sql|sql.gz|tar.gz|yaml|py|conf|config) {
            deny all;
        }
		##以fastcgi的方式转发php请求到php处理
        location ~ \.php$ {
            alias  /yisa_oe/web_v3/Risk_Platform_Backend/;
            fastcgi_pass   127.0.0.1:9000;#负载均衡时要改成负载配置名称 https://name;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

        location /nginx_status {
                stub_status on;
                access_log off;
                allow 127.0.0.1;
                allow 10.49.217.7;
                deny all;
        }

        location ~ ^/(php-fpm-status|ping)$
        {
                include fastcgi_params;
                fastcgi_pass 127.0.0.1:9000;
                fastcgi_param  SCRIPT_FILENAME  $fastcgi_script_name;
        }
    }
    server {
        #listen       8088 ssl;
        listen     8089;
	#server_name  fxxx.yisa.com.cn;
        root         /yisa_oe/web/;
        error_page 497 301 https://$http_host$request_uri;
