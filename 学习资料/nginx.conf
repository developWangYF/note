            }
        }

        location ~* /rlimg{
            if ($request_uri ~* "(.*)url=(.*)"){
                set $url $2;
                proxy_pass $url;
            }   
        }  
        
        location /CoalMini/api/ {
            if (!-e $request_filename){
                rewrite "^/CoalMini/api/(.*)$" /CoalMini/api/YISA.php;
