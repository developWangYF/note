            include        fastcgi_params;
        }
        
        location /bmap/getmodules {
            if ($query_string ~ "v=2.0&t=(\d+)&mod=(.*)$"){
                rewrite ^/(.*)$ /bmap/bmap.php;
            }   
        }   
    
